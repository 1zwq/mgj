<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/shopping.css">
	<link rel="stylesheet" href="iconfont/iconfont.css
	">
</head>
<body>
	<div id = "layout-title">
		<div class="border">
			<span id = "leftrow">&#xe605;</span>
			<p>购物车<p>
			<div class="password" id="pass">编辑<span>&#xe69b;</span></div>
		</div>
	</div>
	<div id = "layout-center">
		<div class="border">
			<div class="bag">
				<span id="ok">&#xe668;</span>
				<span class="select" id = "fastener">&#xe608;</span>
				<p class="fat">包包大人潮流店</p>
			</div>
			<span class="password" id ="coupons">领券&#xe62b;</p></span>
		</div>
		<div class="shopping">
			<span id = "ok1">&#xe668;</span>
			<span class="sele" id="fast">&#xe608;</span>
			<img src="img/black.webp" alt="">
			<p class="Y">迪丽热巴同款夏新款1829印花大包铂</p>
			<p class="Y Y1">金通勤百搭手提包斜挎包 </p>
			<p class="Y Y2">颜色:粉色;尺寸:中;</p>
			<div class="include">
				<div class="Y3">￥78:00</div>
				<del>￥111.43</del>
			</div>
			<p class="Y4">
				X1
			</p>
		</div>
	</div>
	<div id ="layout-footer">
		<div class="all">
			<span class="chec" id="che">&#xe608;</span>
			<span id ="check">&#xe668;</span>
			<p>全选(0)</p>
			<p class="money" id="change">￥0.00</p>
		</div>
	<input type="button" value="去结算">
	</div>
	<div id = "all-shadow"></div>
	<div id="store">
		<p>包包大人潮流店</p>
		<span class="point" id = "points">&#xe642;</span>
		<div class="line">
			<span class="cash">10元</span>
			<span class="infor">满199元立减</span>
			<span class="date">使用期限2017-9-16~2017-9-20</span>
			<div class="draw" id = "awayone">领取</div>
		</div> 
		<div class="line line1">
			<span class="cash">10元</span>
			<span class="infor">满199元立减</span>
			<span class="date">使用期限2017-9-16~2017-9-20</span>
			<div class="draw"  id= "awaytwo">领取</div>
		</div> 
		<div class="line line2">
			<span class="cash">10元</span>
			<span class="infor">满199元立减</span>
			<span class="date">使用期限2017-9-16~2017-9-20</span>
			<div class="draw" id="away">领取</div>
		</div> 
		
	</div>	
</body>
</html>
<script src="js/shopping.js"></script>
