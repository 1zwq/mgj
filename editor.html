<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/editor.css">
	<link rel="stylesheet" href="iconfont/iconfont.css
	">
</head>
<body>
	<div id = "layout-title">
		<div class="border">
			<span id = "leftrow">&#xe605;</span>
			<p>购物车<p>
			<div class="password">完成</div>
		</div>
	</div>
	<div id = "layout-center">
		<div class="border">
			<div class="bag">
				<span>&#xe668;</span>
				<p class="fat">包包大人潮流店</p>
			</div>
			<span class="password" id ="coupons">领券&#xe62b;</p></span>
		</div>
		<div class="shopping">
			<span>&#xe668;</span>
			<img src="img/black.webp" alt="">
			<div class="sub sub1" id = "sub1">-</div>
			<div class="sub sub2" id="number3">1</div>
			<div class="sub sub2" id="plus1">+</div>
			<div class="color">
				<span>颜色:黑色,尺寸:小</span>
				<P class="size" id = "siz">&#xe60d;</P>
			</div>	
		</div>
	</div>
	<div id="all-sha"></div>
	<div id ="white">
		<img src="img/listHot19.webp" alt="" id="pic">
		<span class="goods-cont">￥</span>
		<span class="white-font" id = "price">78.00 </span>
		<span class="down" id = "close">&#xe642;</span>
		<span class="stock" id = "pack">库存538件</span>
		<span id="sel">请选择:</span>
		<span class="stock stock1" id="sto">颜色</span>
		<div class="color">颜色:</div>
		<ul class="black-border ">
			<li id="blue">绿色【小熊挂件随机送】</li>
			<li id="black">黑色【小熊挂件随机送】</li>
			<li id = "red">粉红色【小熊挂件随机送】</li>
		</ul>
		<div class="color color1">数量:</div>
		<span class="num-border" id = "sub">-</span>
		<span class="num-border" id ="number2">1</span>
		<span class="num-border num-border1" id = "plus" >+</span>
		<div class="include">
			<span class="sure">确定</span>
		</div>
	</div>
	<div id ="layout-footer">
		<div class="all">
			<span>&#xe668;</span>
			<p>全选(0)</p>
			<p class="money">￥0.00</p>
		</div>
	<div class="tibet">移入收藏夹</div>
	<input type="button" value="删除">
	</div>
</body>
</html>
<script src="js/editor.js"></script>
